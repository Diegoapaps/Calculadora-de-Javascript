<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <main>
        <div class="main-title">
            <h1>Javascript Calculator</h1>
        </div>

        <div class="calc-container">
            <div class="calc-display">
                <h3 id="text-output"></h3>
            </div>

            <div class="button-container">
                <button class="calc-button clear">C</button>
                <button class="calc-button space"></button>
                <button class="calc-button seven numbers" id="7">7</button>
                <button class="calc-button eight numbers" id="8">8</button>
                <button class="calc-button nine numbers" id="9">9</button>
                <button class="calc-button plus">+</button>
                <button class="calc-button four numbers" id="4">4</button>
                <button class="calc-button five numbers" id="5">5</button>
                <button class="calc-button six numbers" id="6">6</button>
                <button class="calc-button minus">-</button>
                <button class="calc-button one numbers" id="1">1</button>
                <button class="calc-button two numbers" id="2">2</button>
                <button class="calc-button three numbers" id="3">3</button>
                <button class="calc-button times">*</button>
                <button class="calc-button zero numbers" id="0">0</button>
                <button class="calc-button dot">.</button>
                <button class="calc-button divide">/</button>
                <button class="calc-button equal">=</button>
            </div>
        </div>
    </main>
</body>
<script src="./main.js"></script>

</html>
